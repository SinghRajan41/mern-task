<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href = "task12.css" rel = "stylesheet">
</head>
<body>
    <center>
    <section>
        <form>
            <table>
                <tr>
                    <td>Name:</td>
                    <td>
                        <input type = "text" placeholder = "your name">
                    </td>
                </tr>
                <tr>
                    <td>
                        Email:
                    </td>
                    <td>
                        <input type = "email" placeholder = "your email">
                    </td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type = "password"></td>
                </tr>
                <tr>
                    <td>
                        Phone Number:
                    </td>
                    <td>
                        <input type = "text">
                    </td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td>
                        <span>Male</span><label for = "male"><input type = "radio" name = "male"></label>
                        <span>Female</span><label for = "female"><input type = "radio" name = "female"></label>
                        <span>Other:</span><label for = "other"><input type = "radio" name = "other"></label>
                    </td>
                </tr>
                <tr>
                    <td>
                        Language
                    </td>
                    <td>
                        <select placeholder = "Select Option">
                            <option value = "none" disabled selected>Select A Language</option>
                            <option value = "Hindi">Hindi</option>
                            <option value = "English">English</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Zip Code:</td>
                    <td><input type = "text"></td>
                </tr>
                <tr>
                    <td>
                        About:
                    </td>
                    <td>
                        <textarea placeholder = "Write about yourself"></textarea>
                    </td>
                </tr>
            </table>
            <input type = "button" id = "submit" value = "Register">
        </form>
    </section>
    </center>
</body>
</html>
