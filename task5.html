<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration Form</title>
</head>
<body>
    <h1 align = "center">Registration Form</h1>
    <script>
        document.write("Submitted");
    </script>
    <table border = "3" cellspacing = "0" >
        <tr>
            <td><b>First Name</b></td><td><input type = "text"size = "40"></td>
        </tr>
        <tr>
            <td><b>Last Name</b></td><td><input type = "text"size = "40"></td>
        </tr>
        <tr>
            <td><b>Email</b></td><td><input type = "text"size = "40"></td>
        </tr>
        <tr>
            <td><b>Enter Password</b></td><td><input type = "password"size = "40"></td>
        </tr>
        <tr>
            <td>
                <b>Re Enter Password</b>
            </td>
            <td>
                <input type = "password"size = "40">
            </td>
        </tr>
        <tr >
            <td><b>Gender</b></td>
            <td>
                <input type = "radio">Male<br>
                <hr>
                <input type = "radio">Female<br>
            </td>
        </tr>   
        <tr>
        <td>
            <b>Age:</b>
        </td>
        <td>
            <input type = "text"size = "40">
        </td>
        </tr>
        <tr>
            <td><b>Phone Number</b></td>
            <td><input type = "text" size = "40"></td>
        </tr>
        <tr>
            <td>
                <b>Address</b>
            </td>
            <td>
                <textarea rows = "6" cols = "40">
                </textarea>
            </td>
        </tr>
        <tr>
            <td>
                <b>State</b>
            </td>
            <td>
                <input type = "text" size = "40">
            </td>
        </tr>
        <tr>
            <td>
                <b>Country</b>
            </td>
            <td>
                <select name = "country" value = "Select Country">
                    <option value = "India">India</option>
                    <option value = "India">Autralia</option>
                    <option value = "India">USA</option>
                    <option value = "India">Russia</option>
                    <option value = "India">Chile</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <b>
                    Languages Known
                </b>
            </td>
            <td>
                <input type = "checkbox">English&nbsp;
                <input type = "checkbox">Kannada&nbsp;
                <input type = "checkbox">Hindi &nbsp;
                <input type = "checkbox">Telugu
            </td>
        </tr>
        <tr>
            <td colspan  = "2">
               <input type = "checkbox"> 
               Hereby I declare that all the given details are true
            </td>
        </tr>
        <tr>
            <td colspan = "2" align = "right">
                Log in to <a href = "https://www.ethnus.com" target = "_blank">Ethnus</a> website
            </td>
        </tr>
    </table>
    <br>
    <input type = "button" onclick = "submitForm()" value = "Click to Submit">
    <br><br><br>
    <a href = "./index.html">Home page</a>
</body>
</html>
